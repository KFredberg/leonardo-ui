<div class="component {{backgroundClass}}">
  <label class="row  lui-radiobutton  {{variantClass}}">
    <input class="lui-radiobutton__input" type="radio" name="myradio" value="1" checked>
    <div class="lui-radiobutton__radio-wrap">
      <span class="lui-radiobutton__radio"></span>
      <span class="lui-radiobutton__radio-text">First button</span>
    </div>
  </label>
  <label class="row  lui-radiobutton  {{variantClass}}">
    <input class="lui-radiobutton__input" type="radio" name="myradio" value="2">
    <div class="lui-radiobutton__radio-wrap">
      <span class="lui-radiobutton__radio"></span>
      <span class="lui-radiobutton__radio-text">Second button</span>
    </div>
  </label>
  <label class="row  lui-radiobutton  {{variantClass}}">
    <input class="lui-radiobutton__input" type="radio" name="myradiodisabled" value="3" disabled checked>
    <div class="lui-radiobutton__radio-wrap">
      <span class="lui-radiobutton__radio"></span>
      <span class="lui-radiobutton__radio-text">Third button</span>
    </div>
  </label>
  <label class="row  lui-radiobutton  {{variantClass}}">
    <input class="lui-radiobutton__input" type="radio" name="myradiodisabled" value="4" disabled>
    <div class="lui-radiobutton__radio-wrap">
      <span class="lui-radiobutton__radio"></span>
      <span class="lui-radiobutton__radio-text">Fourth button</span>
    </div>
  </label>
</div>
