<!doctype html>
<head lang="en">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../leonardo-ui.css" type="text/css"/>
  <link rel="stylesheet" href="../lui-icons.css" type="text/css"/>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-size: 13px;
      padding: 5px 10px;
    }

    body, input, textarea, select, button{
      font-family: Arial, sans-serif ;
      font-kerning: none;
    }

  </style>
</head>
<body>
  <div class="component">
    <h1>Fixtures</h1>
    {{#each components as |component componentKey|}}
    <div class="component">
      <h2>{{name}}</h2>
      {{#each fixtures as |fixture fixtureKey|}}
      <div class="fixture">
        <a href="{{../name}}/{{key}}.html">{{key}}</a>
      </div>
      {{/each}}
    </div>
    {{/each}}
  </div>
</body>
