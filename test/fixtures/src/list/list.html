<div class="component {{backgroundClass}}">
  <ul class="lui-list  {{variantClasses}}">
    <li class="lui-list__header">
      <span class="lui-list__text">This is the optional list header</span>
    </li>
    <li class="lui-list__item">
      <span class="lui-list__text">This is the first of potentially many items</span>
    </li>
    <li class="lui-list__item  lui-disabled">
      <span class="lui-list__text">This is a disabled item</span>
    </li>
    <li class="lui-list__item">
      <span class="lui-list__aside  lui-icon  lui-icon--star"></span>
      <span class="lui-list__text">This item has a left-aligned icon</span>
    </li>
    <li class="lui-list__item  lui-active">
      <span class="lui-list__text">This item is active</span>
    </li>
    <li class="lui-list__item">
      <span class="lui-list__text">This item has an aside action (with divider)</span>
      <span class="lui-list__aside  lui-list__action">
        <span class="lui-icon  lui-icon--star"></span>
      </span>
    </li>
    <li class="lui-list__item  lui-list__action">
      <span class="lui-list__aside lui-icon  lui-icon--star"></span>
      <span class="lui-list__text">This item is an action</span>
    </li>
  </ul>
</div>
