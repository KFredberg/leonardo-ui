<div class="component {{backgroundClass}}">
  <div class="row  lui-switch  {{variantClasses}}">
    <label class="lui-switch__label" >
      <input type="checkbox" class="lui-switch__checkbox">
      <span class="lui-switch__wrap">
        <span class="lui-switch__inner"></span>
        <span class="lui-switch__switch" ></span>
      </span>
    </label>
  </div>

  <div class="row  lui-switch  lui-active  {{variantClasses}}">
    <label class="lui-switch__label" >
      <input type="checkbox" class="lui-switch__checkbox">
      <span class="lui-switch__wrap">
        <span class="lui-switch__inner"></span>
        <span class="lui-switch__switch" ></span>
      </span>
    </label>
  </div>

  <div class="row  lui-switch  lui-focused  {{variantClasses}}">
    <label class="lui-switch__label" >
      <input type="checkbox" class="lui-switch__checkbox">
      <span class="lui-switch__wrap">
        <span class="lui-switch__inner"></span>
        <span class="lui-switch__switch" ></span>
      </span>
    </label>
  </div>

  <div class="row  lui-switch  lui-hovered  {{variantClasses}}">
    <label class="lui-switch__label" >
      <input type="checkbox" class="lui-switch__checkbox">
      <span class="lui-switch__wrap">
        <span class="lui-switch__inner"></span>
        <span class="lui-switch__switch" ></span>
      </span>
    </label>
  </div>

  <div class="row  lui-switch  lui-disabled  {{variantClasses}}">
    <label class="lui-switch__label" >
      <input type="checkbox" class="lui-switch__checkbox">
      <span class="lui-switch__wrap">
        <span class="lui-switch__inner"></span>
        <span class="lui-switch__switch" ></span>
      </span>
    </label>
  </div>

  <div class="row  lui-switch  {{variantClasses}}">
    <label class="lui-switch__label" >
      <input type="checkbox" class="lui-switch__checkbox" checked="checked">
      <span class="lui-switch__wrap">
        <span class="lui-switch__inner"></span>
        <span class="lui-switch__switch" ></span>
      </span>
    </label>
  </div>
</div>
