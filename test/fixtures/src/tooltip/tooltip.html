<div class="component {{backgroundClass}}">
  <div class="row">
    <div class="lui-tooltip" style="margin: 20px">
      Tooltip text
      <div class="lui-tooltip__arrow lui-tooltip__arrow--right"></div>
    </div>

    <div class="lui-tooltip" style="margin: 20px">
      Tooltip text
      <div class="lui-tooltip__arrow lui-tooltip__arrow--top"></div>
    </div>
  </div>

  <div class="row">
    <div class="lui-tooltip" style="margin: 20px">
      Tooltip text
      <div class="lui-tooltip__arrow lui-tooltip__arrow--bottom"></div>
    </div>

    <div class="lui-tooltip" style="margin: 20px">
      Tooltip text
      <div class="lui-tooltip__arrow lui-tooltip__arrow--left"></div>
    </div>
  </div>

  <div class="row">
    <div class="lui-tooltip" style="margin: 20px; width: 300px;">
      <span class="my-content">
        It's html content with <b>bold</b> style!
      </span>
      <div class="lui-tooltip__arrow lui-tooltip__arrow--left"></div>
    </div>
  </div>

  <div class="row" dir="rtl">
    <div class="lui-tooltip" style="margin: 20px; width: 300px;">
      <span class="my-content">
        <b>RTL</b>
      </span>
      <div class="lui-tooltip__arrow lui-tooltip__arrow--right"></div>
    </div>
  </div>

</div>
