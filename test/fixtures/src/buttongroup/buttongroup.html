<div class="component {{backgroundClass}}">
  <ul>
    <li class="row">
      <div class="lui-buttongroup">
        <button class="lui-button  lui-buttongroup__button  {{variantClass}}">First</button>
        <button class="lui-button  lui-buttongroup__button  {{variantClass}}">Second</button>
        <button class="lui-button  lui-buttongroup__button  {{variantClass}}">Third</button>
      </div>
    </li>
    <li class="row">
      <div class="lui-buttongroup">
        <button class="lui-button  lui-buttongroup__button  lui-active  {{variantClass}}">First</button>
        <button class="lui-button  lui-buttongroup__button  {{variantClass}}">Second</button>
        <button class="lui-button  lui-buttongroup__button  lui-disabled  {{variantClass}}">Third</button>
      </div>
    </li>
    <li class="row">
      <div class="lui-buttongroup">
        <button class="lui-button  lui-buttongroup__button  {{variantClass}}">First</button>
        <button class="lui-button  lui-buttongroup__button  lui-button--success  lui-active">Second</button>
        <button class="lui-button  lui-buttongroup__button  lui-disabled  {{variantClass}}">Third</button>
      </div>
    </li>
    <li class="row">
      <div class="lui-buttongroup">
        <button class="lui-button  lui-buttongroup__button  lui-button--success">First</button>
        <button class="lui-button  lui-buttongroup__button  lui-button--warning  lui-button--disabled">Second</button>
        <button class="lui-button  lui-buttongroup__button  lui-button--danger">Third</button>
      </div>
    </li>
    <li class="row" dir="rtl">
      <div class="lui-buttongroup">
        <button class="lui-button  lui-buttongroup__button  {{variantClass}}">First RTL</button>
        <button class="lui-button  lui-buttongroup__button  lui-button--success  lui-active">Second  RTL</button>
        <button class="lui-button  lui-buttongroup__button  lui-disabled  {{variantClass}}">Third  RTL</button>
      </div>
    </li>
    <li class="row">
      <div class="lui-buttongroup">
        <button class="lui-button  lui-buttongroup__button  lui-button--large  {{variantClass}}">First</button>
        <button class="lui-button  lui-buttongroup__button  lui-button--large  {{variantClass}}">Second</button>
        <button class="lui-button  lui-buttongroup__button  lui-button--large  {{variantClass}}">Third</button>
      </div>
    </li>
    <li class="row">
      <div class="lui-buttongroup">
        <button class="lui-button  lui-buttongroup__button  lui-button--x-large  {{variantClass}}">First</button>
        <button class="lui-button  lui-buttongroup__button  lui-button--x-large  {{variantClass}}">Second</button>
        <button class="lui-button  lui-buttongroup__button  lui-button--x-large  {{variantClass}}">Third</button>
      </div>
    </li>
  </ul>
</div>
