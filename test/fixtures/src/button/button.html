<div class="component {{backgroundClass}}">
  <ul>
    {{#if isInverse}}
      <li class="row">
        <button class="col  lui-button  lui-button--inverse  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-button--inverse  lui-active  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-button--inverse  lui-focused  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-button--inverse  lui-hovered  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-button--inverse  lui-disabled  {{variantClass}}">Button</button>
      </li>
      <li class="row">
        <button class="col  lui-button  lui-button--inverse  lui-button--gradient-inverse  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-button--inverse  lui-active  lui-button--gradient-inverse  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-button--inverse  lui-focused  lui-button--gradient-inverse  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-button--inverse  lui-hovered  lui-button--gradient-inverse  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-button--inverse  lui-disabled  lui-button--gradient-inverse  {{variantClass}}">Button</button>
      </li>
    {{else}}
      <li class="row">
        <button class="col  lui-button  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-active  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-focused  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-hovered  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-disabled  {{variantClass}}">Button</button>
      </li>
      <li class="row">
        <button class="col  lui-button  lui-button--gradient  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-active  lui-button--gradient  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-focused  lui-button--gradient  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-hovered  lui-button--gradient  {{variantClass}}">Button</button>
        <button class="col  lui-button  lui-disabled  lui-button--gradient  {{variantClass}}">Button</button>
      </li>
    {{/if}}

    <li class="row">
      <button class="col  lui-button  lui-button--success  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-active  lui-button--success  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-focused  lui-button--success  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-hovered  lui-button--success  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-disabled  lui-button--success  {{variantClass}}">Button</button>
    </li>
    <li class="row">
      <button class="col  lui-button  lui-button--danger  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-active  lui-button--danger  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-focused  lui-button--danger  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-hovered  lui-button--danger  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-disabled  lui-button--danger  {{variantClass}}">Button</button>
    </li>
    <li class="row">
      <button class="col  lui-button  lui-button--warning  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-active  lui-button--warning  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-focused  lui-button--warning  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-hovered  lui-button--warning  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-disabled  lui-button--warning  {{variantClass}}">Button</button>
    </li>
    <li class="row">
      <button class="col  lui-button  lui-button--info  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-active  lui-button--info  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-focused  lui-button--info  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-hovered  lui-button--info  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-disabled  lui-button--info  {{variantClass}}">Button</button>
    </li>

    <li class="row">
      <button class="col  lui-button  lui-button--large  {{#if isInverse}}lui-button--inverse{{/if}}  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-button--large  lui-button--success  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-button--large  lui-button--danger  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-button--large  lui-button--warning  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-button--large  lui-button--info  {{variantClass}}">Button</button>
    </li>

    <li class="row">
      <button class="col  lui-button  lui-button--x-large  {{#if isInverse}}lui-button--inverse{{/if}}  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-button--x-large  lui-button--success  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-button--x-large  lui-button--danger  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-button--x-large  lui-button--warning  {{variantClass}}">Button</button>
      <button class="col  lui-button  lui-button--x-large  lui-button--info  {{variantClass}}">Button</button>
    </li>

    <li class="row">
      <button class="lui-button  {{#if isInverse}}lui-button--inverse{{/if}}  {{#if isRounded}}lui-button--rounded{{/if}}">
        <span class="lui-button__icon  lui-icon  lui-icon--plus"></span>
      </button>
      <button class="lui-button  {{#if isInverse}}lui-button--inverse{{/if}}  {{#if isRounded}}lui-button--rounded{{/if}}">
        <span class="lui-button__icon  lui-icon  lui-icon--plus"></span><span class="lui-button__text">Add item</span>
      </button>
      <button class="lui-button  {{#if isInverse}}lui-button--inverse{{/if}}  {{#if isRounded}}lui-button--rounded{{/if}}">
        <span class="lui-button__icon  lui-icon  lui-icon--plus"></span><span class="lui-button__text">Add item</span><span class="lui-button__caret  lui-caret"></span>
      </button>
    </li>

    <li>
      <button class="row  lui-button  lui-button--block  {{#if isInverse}}lui-button--inverse{{/if}}  {{#if isRounded}}lui-button--rounded{{/if}}">
        <span class="lui-button__text">Add item</span>
      </button>
      <button class="row  lui-button  lui-button--block  {{#if isInverse}}lui-button--inverse{{/if}}  {{#if isRounded}}lui-button--rounded{{/if}}">
        <span class="lui-button__icon  lui-icon  lui-icon--plus"></span><span class="lui-button__text">Add item</span>
      </button>
      <button class="row  lui-button  lui-button--block  {{#if isInverse}}lui-button--inverse{{/if}}  {{#if isRounded}}lui-button--rounded{{/if}}">
        <span class="lui-button__text">Add item</span><span class="lui-button__icon  lui-icon  lui-icon--plus"></span>
      </button>
      <button class="row  lui-button  lui-button--block  {{#if isInverse}}lui-button--inverse{{/if}}  {{#if isRounded}}lui-button--rounded{{/if}}" dir="rtl">
        <span class="lui-button__text">RTL</span><span class="lui-button__icon  lui-icon  lui-icon--plus"></span>
      </button>
    </li>
  </ul>
</div>
