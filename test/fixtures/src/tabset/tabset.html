<div class="component {{backgroundClass}}" style="width: 600px;">
<li class="row">
  <ul class="lui-tabset {{variantClass}}" {{#if this.rtl}}dir="rtl"{{/if}}>
    <li class="lui-tab {{tabVariantClass}}">Tab</li>
    <li class="lui-tab {{tabVariantClass}} {{tabActive}}">Active</li>
    <li class="lui-tab {{tabVariantClass}} {{tabHover}}">Hover</li>
    <li class="lui-tab {{tabVariantClass}} {{tabDisabled}}">Disabled</li>
    <li class="lui-tab {{tabVariantClass}}"><span class="lui-tab__text">With aside</span><span class="lui-tab__aside lui-icon lui-icon--close"></span></li>
  </ul>
</li>
<li class="row">
  <ul class="lui-tabset lui-tabset--large {{variantClass}}" {{#if this.rtl}}dir="rtl"{{/if}}>
    <li class="lui-tab lui-tab--large {{tabVariantClass}}"><span class="lui-tab__text  lui-tab__text--large">Tab</span></li>
    <li class="lui-tab lui-tab--large {{tabVariantClass}} {{tabActive}}"><span class="lui-tab__text  lui-tab__text--large">Active</span></li>
    <li class="lui-tab lui-tab--large {{tabVariantClass}} {{tabHover}}"><span class="lui-tab__text  lui-tab__text--large">Hover</span></li>
    <li class="lui-tab lui-tab--large {{tabVariantClass}} {{tabDisabled}}"><span class="lui-tab__text  lui-tab__text--large">Disabled</span></li>
    <li class="lui-tab lui-tab--large {{tabVariantClass}}"><span class="lui-tab__text lui-tab__text--large">With aside</span><span class="lui-tab__aside lui-icon lui-icon--close"></span></li>
  </ul>
</li>
</div>
