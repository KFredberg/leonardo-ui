<div class="component  {{backgroundClass}}">
  <label class="row  lui-checkbox  {{variantClass}}">
    <input class="lui-checkbox__input" type="checkbox"/>
    <div class="lui-checkbox__check-wrap">
      <span class="lui-checkbox__check"></span>
      <span class="lui-checkbox__check-text">Label</span>
    </div>
  </label>
  <label class="row  lui-checkbox  lui-active  {{variantClass}}">
    <input class="lui-checkbox__input" type="checkbox"/>
    <div class="lui-checkbox__check-wrap">
      <span class="lui-checkbox__check"></span>
      <span class="lui-checkbox__check-text">Label</span>
    </div>
  </label>
  <label class="row  lui-checkbox  lui-focused  {{variantClass}}">
    <input class="lui-checkbox__input" type="checkbox"/>
    <div class="lui-checkbox__check-wrap">
      <span class="lui-checkbox__check"></span>
      <span class="lui-checkbox__check-text">Label</span>
    </div>
  </label>
  <label class="row  lui-checkbox  lui-hovered  {{variantClass}}">
    <input class="lui-checkbox__input" type="checkbox"/>
    <div class="lui-checkbox__check-wrap">
      <span class="lui-checkbox__check"></span>
      <span class="lui-checkbox__check-text">Label</span>
    </div>
  </label>
  <label class="row  lui-checkbox  lui-disabled  {{variantClass}}">
    <input class="lui-checkbox__input" type="checkbox"/>
    <div class="lui-checkbox__check-wrap">
      <span class="lui-checkbox__check"></span>
      <span class="lui-checkbox__check-text">Label</span>
    </div>
  </label>
  <label class="row  lui-checkbox  {{variantClass}}" dir="rtl">
    <input class="lui-checkbox__input" type="checkbox"/>
    <div class="lui-checkbox__check-wrap">
      <span class="lui-checkbox__check"></span>
      <span class="lui-checkbox__check-text">Label RTL</span>
    </div>
  </label>
</div>
